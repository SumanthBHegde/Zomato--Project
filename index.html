<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
<main class="container">
  <section class="hero__container">
    <div class="hero__image__container">
      <img src="assets/hero.jpg" alt="food image" class="hero__image">
    </div>
    <div class="hero__description">
      <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
      <button class="button__primary">Order Now</button>
    </div>
  </section>
  <br>
  <br>
  <br>
  <br>
  <!--2nd section-->
  <section class="explore__menu__container">
    <div class="explore__menu__gradiant__bg">

    </div>
    <h1 class="explore__menu__text">Explore Our Menu </h1>

    <div class="explore__menu__lists">
      <div class="food__card">
        <div class="food__card__image__container">
          <img src="assets/burger.jpg" alt="burger" class="food__image">
        </div>
        <div class="food__card__discription">
          <h3 class="food__title">burger</h3>
          <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;">+3</span></p>
        </div>
      </div>

      <div class="food__card" id="pizza__card">
        <div class="food__card__image__container">
          <img src="assets/pizza.jpg" alt="pizza" class="food__image">
        </div>
        <div class="food__card__discription">
          <h3 class="food__title">pizza</h3>
          <p>Pizza Hut, Mcdonalds, Dominos <span style="color: #D83A56;">+3</span></p>
        </div>
      </div>

      <div class="food__card">
        <div class="food__card__image__container">
          <img src="assets/iceCream.jpg" alt="ice cream" class="food__image">
        </div>
        <div class="food__card__discription">
          <h3 class="food__title">Ice Cream</h3>
          <p>New Castle, Amul World, Polar Bear <span style="color: #D83A56;">+3</span></p>
        </div>
      </div>

    </div>
  </section>
  <br>
  <br>

</main>
  </body>
</html>
